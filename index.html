<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <!-- 8 rows for chess board -->
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
         <div class="row">
           <div class="square dark"></div>
           <div class="square light"></div>
           <div class="square dark"></div>
           <div class="square light"></div>
           <div class="square dark"></div>
           <div class="square light"></div>
           <div class="square dark"></div>
           <div class="square light"></div>
         </div>
             <div class="row">
               <div class="square dark"></div>
               <div class="square light"></div>
               <div class="square dark"></div>
               <div class="square light"></div>
               <div class="square dark"></div>
               <div class="square light"></div>
               <div class="square dark"></div>
               <div class="square light"></div>
             </div>
                 <div class="row">
                   <div class="square dark"></div>
                   <div class="square light"></div>
                   <div class="square dark"></div>
                   <div class="square light"></div>
                   <div class="square dark"></div>
                   <div class="square light"></div>
                   <div class="square dark"></div>
                   <div class="square light"></div>
                 </div>
                     <div class="row">
                       <div class="square dark"></div>
                       <div class="square light"></div>
                       <div class="square dark"></div>
                       <div class="square light"></div>
                       <div class="square dark"></div>
                       <div class="square light"></div>
                       <div class="square dark"></div>
                       <div class="square light"></div>
                     </div>
                         <div class="row">
                           <div class="square dark"></div>
                           <div class="square light"></div>
                           <div class="square dark"></div>
                           <div class="square light"></div>
                           <div class="square dark"></div>
                           <div class="square light"></div>
                           <div class="square dark"></div>
                           <div class="square light"></div>
                         </div>
                       
     
        </div>
        <!-- Repeat for 4 more rows -->
    </div>
</body>
</html>
